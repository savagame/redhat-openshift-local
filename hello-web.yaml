apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-web
  template:
    metadata:
      labels:
        app: hello-web
    spec:
      containers:
        - name: hello-web
          image: quay.io/libpod/alpine_labels:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                echo -e "HTTP/1.1 200 OK\r\n\r\nHello OpenShift" | nc -l -p 8080;
              done;
